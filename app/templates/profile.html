{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard">
    <h1>Welcome, {{ user.name or user.username }}!</h1>
    <p>Email: {{ user.email }}</p>
    <a  href="/users">See all the users</a>
    <br>
    <a href="{{ url_for('auth.logout') }}" class="logout-btn">Logout</a>
</div>
{% endblock %}
